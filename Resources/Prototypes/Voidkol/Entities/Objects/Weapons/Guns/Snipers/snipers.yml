- type: entity
  name: ВСС "Винторез"
  parent: BaseWeaponRifle
  id: WeaponSniperVSS
  suffix: Voidkol
  description: ВСС или как в простонародье "Винторез". Бесшумная снайперская винтовка, калибр 9x39mm. Можно пойти не только на охоту.
  components:
  - type: Sprite
    sprite: Voidkol/Objects/Weapons/Guns/Snipers/heavy_sniper.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: Voidkol/Objects/Weapons/Guns/Snipers/heavy_sniper.rsi
  - type: Gun
    fireRate: 3
    projectileSpeed: 50
    soundGunshot:
      path: /Audio/Voidkol/Weapons/Guns/Gunshots/vss.ogg
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/ltrifle_cock.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineSniperRifle
        insertSound: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineSniperRifle
      gun_chamber:
        name: Chamber
        startingItem: CartridgeSniperRifle
        priority: 1
        whitelist:
          tags:
            - CartridgeSniperRifle
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance

