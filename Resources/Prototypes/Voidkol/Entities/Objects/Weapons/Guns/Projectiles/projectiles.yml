- type: entity
  id: MuzzleFlashEffectVoidkol #Анимация выстрела
  noSpawn: true
  components:
  - type: TimedDespawn
    lifetime: 0.4
  - type: Sprite
    drawdepth: Effects
    layers:
    - shader: unshaded
      map: ["enum.EffectLayers.Unshaded"]
      sprite: Voidkol/Objects/Weapons/Guns/Projectiles/projectiles.rsi
      state: muzzle_bullet
  - type: EffectVisuals
  - type: Tag
    tags:
      - HideContextMenu
  - type: AnimationPlayer

- type: entity
  id: BaseVoidkolBullet #Базовая пуля
  name: Базовый патрон
  description: Последнее, что ты увидишь перед смертью, а может и не увидишь.
  abstract: true
  noSpawn: true
  components:
  - type: Reflective
  - type: FlyBySound
  - type: Clickable
  - type: Sprite
    noRot: false
    sprite: Voidkol/Objects/Weapons/Guns/Projectiles/projectiles1.rsi
    layers:
    - state: bullet
      shader: unshaded
  - type: Physics
    bodyType: Dynamic
    linearDamping: 0
    angularDamping: 0
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.1,-0.1,0.1,0.1"
        hard: false
        mask:
        - Impassable
        - BulletImpassable
      fly-by: &flybyfixture
        shape: !type:PhysShapeCircle
          radius: 1.5
        layer:
        - Impassable
        - MidImpassable
        - HighImpassable
        - LowImpassable
        hard: False
  - type: Projectile
    impactEffect: BulletImpactEffect
    damage:
      types:
        Piercing: 25
    soundHit:
      path: /Audio/Weapons/Guns/Hits/bullet_hit.ogg
  - type: TimedDespawn
    lifetime: 25
  - type: EmitSoundOnSpawn
    sound:
      path: /Audio/Voidkol/Weapons/Guns/Ammunition/svist.ogg

- type: entity
  id: BaseVoidkolBulletTrigger #Триггер пуля
  name: Триггер пуля
  parent: BaseVoidkolBullet
  noSpawn: true
  components:
  - type: TriggerOnCollide
    fixtureID: projectile
  - type: Fixtures
    fixtures:
      projectile:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.15,-0.45,0.15,0.15"
        hard: false
        mask:
        - Impassable
        - BulletImpassable
      fly-by: *flybyfixture

- type: entity
  id: BaseVoidkolBulletTracer #Трассирующая пуля
  name: Трассирующая пуля
  parent: BaseVoidkolBullet
