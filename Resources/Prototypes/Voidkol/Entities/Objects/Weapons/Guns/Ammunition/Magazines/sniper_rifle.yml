  #Магазины
- type: entity
  id: BaseMagazineSniperRifle
  name: Магазин (ПС 9x39mm)
  parent: BaseItem
  abstract: true
  components:
  - type: Tag
    tags:
      - MagazineSniperRifle
  - type: BallisticAmmoProvider
    mayTransfer: true
    whitelist:
      tags:
        - CartridgeSniperRifle
    proto: CartridgeSniperRifle
    capacity: 10
  - type: Item
    size: Small
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: Sprite
    sprite: Voidkol/Objects/Weapons/Guns/Ammunition/Magazine/Rifle/mag_9x39mm.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance

